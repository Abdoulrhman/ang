

  <header>
    <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Food App</a>
      </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Descrption</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let dish of dishes">
                        <th scope="row"><img src={{dish.image}} class="rounded" alt={{dish.name}}></th>
                
                        <td>{{dish.name}}</td>
                        <td>{{dish.description}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        <div>
            <app-dishdetail></app-dishdetail>
    </div>
    </div>
